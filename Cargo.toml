[package]
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
edition = "2021"
readme = "README.md"
name = "cortex-m-test1"
version = "0.2.0"

[features]
default = ["blue_pill"]
blue_pill = ["stm32f1"]
black_pill = ["stm32f4"]
nucleo_f411 = ["stm32f4"]

[dependencies.stm32f1]
optional = true
version = "0"
features = ["stm32f103", "rt"]

[dependencies.stm32f4]
optional = true
version = "0"
features = ["stm32f411", "rt"]

[dependencies]
cortex-m = "0"
cortex-m-rt = "0"
panic-halt = "0"


# this lets you use `cargo fix`!
[[bin]]
name = "cortex-m-test1"
test = false
bench = false

[profile.release]
opt-level = 'z'
codegen-units = 1 # better optimizations
debug = true      # symbols are nice and they don't increase the size on Flash
lto = true        # better optimizations
